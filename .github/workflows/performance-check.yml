name: Performance Budget Check

on: [pull_request]

jobs:
  check-performance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run fast tests with timing
        run: |
          start_time=$(date +%s)
          python -m pytest tests/ -n auto -m "not slow" --tb=short
          end_time=$(date +%s)
          duration=$((end_time - start_time))
          echo "Fast test duration: ${duration}s"

          # Check budget (35s limit, 32s warning)
          if [ $duration -gt 35 ]; then
            echo "❌ BUDGET EXCEEDED: Fast tests took ${duration}s (budget: 35s)"
            exit 1
          elif [ $duration -gt 32 ]; then
            echo "⚠️  WARNING: Fast tests took ${duration}s (approaching 35s budget)"
            exit 0
          else
            echo "✅ Within budget: ${duration}s / 35s"
            exit 0
          fi
