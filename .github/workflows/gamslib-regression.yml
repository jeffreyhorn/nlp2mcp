name: GAMSLib Regression Check

on:
  pull_request:
    paths:
      # Grammar definition
      - "src/gams/grammar.lark"

      # Parser implementation
      - "src/gams/parser.py"
      - "src/ir/parser.py"

      # IR definitions (parser depends on these)
      - "src/ir/symbols.py"
      - "src/ir/ast.py"

      # Ingestion script itself
      - "scripts/ingest_gamslib.py"

      # Regression checker
      - "scripts/check_parse_rate_regression.py"

      # CI workflow (changes to this file)
      - ".github/workflows/gamslib-regression.yml"

  schedule:
    # Weekly validation every Sunday at 00:00 UTC
    - cron: "0 0 * * 0"

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  gamslib-regression:
    name: Test ${{ matrix.model-group }}
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Fail if exceeds 10 minutes

    strategy:
      fail-fast: false
      matrix:
        model-group:
          - all-models # Full GAMSLib suite
      # NOTE: Matrix strategy prepared for future parallel testing.
      # TODO: Add tier1-part1/tier1-part2 groups back when ingestion script
      # supports model filtering to avoid running duplicate tests.

    permissions:
      contents: read # Read repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for baseline comparison
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Download GAMSLib models
        run: |
          # Use cached models if available, download if missing
          if [ ! -d "tests/fixtures/gamslib" ]; then
            echo "Downloading GAMSLib models..."
            ./scripts/download_gamslib_nlp.sh
          else
            echo "Using cached GAMSLib models"
            ls -la tests/fixtures/gamslib/
          fi

      - name: Run GAMSLib ingestion
        run: |
          make ingest-gamslib

      - name: Check for regression
        id: regression-check
        run: |
          # Compare against baseline from main branch with multi-metric thresholds
          # Parse rate: 5% warn, 10% fail
          # Convert rate: 5% warn, 10% fail
          # Performance: 20% warn, 50% fail
          # Note: Multi-metric mode requires updated ingestion report with convert_rate
          python scripts/check_parse_rate_regression.py \
            --current reports/gamslib_ingestion_sprint6.json \
            --baseline origin/main \
            --parse-warn 0.05 \
            --parse-fail 0.10 \
            --convert-warn 0.05 \
            --convert-fail 0.10 \
            --perf-warn 0.20 \
            --perf-fail 0.50 \
            --verbose | tee regression_output.txt

      - name: Post regression results as PR comment
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let output = '';
            try {
              output = fs.readFileSync('regression_output.txt', 'utf8');
            } catch (e) {
              output = 'Regression check output not available';
            }

            const body = `## üìä GAMSLib Regression Check Results

            \`\`\`
            ${output}
            \`\`\`

            <details>
            <summary>About Regression Thresholds</summary>

            This PR is checked against the following regression thresholds:
            - **Parse Rate**: 5% warning, 10% failure
            - **Convert Rate**: 5% warning, 10% failure
            - **Performance**: 20% warning, 50% failure

            A failure blocks merging. Warnings are informational only.
            </details>
            `;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('GAMSLib Regression Check Results')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Upload ingestion report
        uses: actions/upload-artifact@v4
        if: always() # Upload even if regression detected
        with:
          name: gamslib-ingestion-report-${{ matrix.model-group }}
          path: |
            reports/gamslib_ingestion_sprint6.json
            docs/status/GAMSLIB_CONVERSION_STATUS.md
          retention-days: 30

      - name: Check dashboard is up-to-date
        if: github.event_name == 'pull_request'
        run: |
          # Check if there are meaningful changes (not just timestamp)
          # Count lines changed excluding the Generated timestamp line and diff headers
          MEANINGFUL_CHANGES=$(git diff docs/status/GAMSLIB_CONVERSION_STATUS.md | grep '^[+-]' | grep -v '^[+-].*Generated:' | grep -v '^+++' | grep -v '^---' | grep -v '^@@' | wc -l)

          if [ "$MEANINGFUL_CHANGES" -gt 0 ]; then
            echo "‚ùå Dashboard has $MEANINGFUL_CHANGES meaningful changes (excluding timestamp)"
            echo ""
            echo "Please commit the updated dashboard:"
            echo "  make ingest-gamslib"
            echo "  git add docs/status/GAMSLIB_CONVERSION_STATUS.md"
            echo "  git commit -m 'Update GAMSLib dashboard'"
            echo ""
            echo "Dashboard diff (meaningful changes only):"
            git diff docs/status/GAMSLIB_CONVERSION_STATUS.md | grep '^[+-]' | grep -v '^[+-].*Generated:' | grep -v '^+++' | grep -v '^---' | grep -v '^@@'
            exit 1
          else
            echo "‚úÖ Dashboard is up-to-date (only timestamp changed)"
          fi
