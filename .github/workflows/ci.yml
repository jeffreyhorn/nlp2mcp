name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install -r requirements.txt

      - name: Run fast test suite (parallel)
        run: |
          pytest -m "not slow" -n auto -v --tb=short
        timeout-minutes: 5

      - name: Run full test suite with coverage (parallel)
        run: |
          pip install pytest-cov
          pytest tests/ -n auto --cov=src --cov-report=term-missing --tb=short
        timeout-minutes: 10

      - name: Generate JSON diagnostics for tier 1 models
        run: |
          mkdir -p diagnostics
          for model in models/tier1/*.gms; do
            model_name=$(basename "$model" .gms)
            python -m src.cli "$model" --diagnostics --format json 2> "diagnostics/${model_name}.json" || true
          done
        continue-on-error: true

      - name: Upload diagnostics artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-diagnostics
          path: diagnostics/
          retention-days: 90

      - name: Generate test pyramid visualization
        run: |
          python scripts/test_pyramid.py

      - name: Upload test pyramid
        uses: actions/upload-artifact@v4
        with:
          name: test-pyramid
          path: docs/testing/TEST_PYRAMID.md
